<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>rpg game</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<link rel="stylesheet" href="./assets/css/main.css" type="text/css">

	<link href="https://fonts.googleapis.com/css?family=Fondamento" rel="stylesheet"> 
</head>

<body>
	
	<div class="container">
		<h2 id="logo"><span><img src="./assets/images/ds3-logo.png" alt="dark souls 3 logo"></span></h2>
		<!-- characters avalable to be picked to play as or to fight against -->
		<div id="idle">
			<div id="1" class="card idle">
				<p class="name">The Dancer</p>
				<img src="./assets/images/dancer.jpg" alt="dancer-of-the-boreal-valley.jpg">
				<p class="hp">120</p>
			</div>
			<div id="2" class="card idle">
				<p class="name">Nameless King</p>
				<img src="./assets/images/nameless-king.jpg" alt="nameless-king.jpg">
				<p class="hp">100</p>
			</div>
			<div id="3" class="card idle">
				<p class="name">Pontiff Sulyvahn</p>
				<img src="./assets/images/pontiff.jpg" alt="pontiff-sulyvahn.jpg">
				<p class="hp">150</p>
			</div>
			<div id="4" class="card idle">
				<p class="name">Soul of Cinder</p>
				<img src="./assets/images/soul-of-cinder.jpg" alt="soul-of-cinder.jpg">
				<p class="hp">180</p>
			</div>

			<h3 id="infoLine">choose your card</h3>
		</div>



		<div class="row">
			<div class="col-6">
				<!-- player's card -->
				<h2 id="buttonLine">player </h2>
				<div id="player"></div>
				
			</div>
			<dov class="col-6">
				<!-- enemy card -->
				<h2>defense</h2>
				<div id="defense"></div>
				
			</dov>

		</div>
		<div class="row">
			<p id="lastAttack"></p>
		</div>
		<div class="row">
			<p id="lastCAttack"></p>
		</div>

	</div>


	<script src="./assets/javascript/game.js"></script>
</body>

</html>
