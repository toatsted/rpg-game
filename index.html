<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>rpg game</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<link rel="stylesheet" href="./assets/css/reset.css" type="text/css">
	<link rel="stylesheet" href="./assets/css/main.css" type="text/css">
</head>

<body>

	<h2>Characters</h2>
	<!-- characters avalable to be picked to play as or to fight against -->
	<div id="idle">
		<div id="one" class="character idle">
			<p>one</p>
			<img src="https://placehold.it/100" alt="">
			<p class="hp">200</p>
		</div>
		<div id="two" class="character idle">
			<p>two</p>
			<img src="https://placehold.it/100" alt="">
			<p class="hp">180</p>
		</div>
		<div id="three" class="character idle">
			<p>three</p>
			<img src="https://placehold.it/100" alt="">
			<p class="hp">220</p>
		</div>
		<div id="four" class="character idle">
			<p>four</p>
			<img src="https://placehold.it/100" alt="">
			<p class="hp">200</p>
		</div>

		<h3 id="infoLine">choose your card</h3>
	</div>


	<h2 id="buttonLine">player </h2>
	<!-- player's character -->
	<div id="player"></div>

	<h2>defense</h2>
	<!-- enemy character -->
	<div id="defense"></div>


	<script src="./assets/javascript/game.js"></script>
</body>

</html>
